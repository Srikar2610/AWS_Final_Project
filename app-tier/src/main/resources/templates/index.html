<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .add-link {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 15px;
            border-radius: 4px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 12px;
            margin-bottom: 10px;
            background: #f1f1f1;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
        .actions form {
            display: inline;
        }
        .actions button {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background-color: #6c757d;
            color: white;
        }
        .actions button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>My ToDo List</h1>
    <a class="add-link" th:href="@{/add}">+ Add Task</a>
    <ul>
        <li th:each="todo : ${todos}" th:classappend="${todo.completed} ? 'completed'">
            <span th:text="${todo.title}"></span>
            <div class="actions">
                <form th:action="@{'/todos/' + ${todo.id} + '/toggle'}" method="post">
                    <button type="submit">Toggle</button>
                </form>
                <form th:action="@{'/todos/' + ${todo.id} + '/edit'}" method="get">
                    <button type="submit">Edit</button>
                </form>
                <form th:action="@{'/todos/' + ${todo.id} + '/delete'}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
