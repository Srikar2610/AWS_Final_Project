<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task</title>
    <style>
        /* Full embedded CSS (same as index) */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f8; margin: 0; padding: 0; color: #333; }
        .container { max-width: 800px; margin: 50px auto; padding: 30px; background-color: #fff; border-radius: 12px; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1); }
        h1, h2 { text-align: center; color: #2c3e50; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 12px; margin-bottom: 5px; font-weight: 600; }
        input[type="text"], input[type="date"], textarea {
            padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 15px; resize: vertical;
        }
        textarea { min-height: 80px; }
        input[type="checkbox"] { margin-top: 8px; transform: scale(1.2); }
        button { background-color: #3498db; color: white; padding: 10px 18px; border: none; border-radius: 6px; font-size: 15px; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #2980b9; }
        a[href="/"] { display: inline-block; margin-top: 20px; color: #3498db; text-decoration: none; }
        a[href="/"]:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="container">
    <h2>Add New Task</h2>
    <form action="/save" method="post" th:object="${task}">
        <label>Title:</label>
        <input type="text" th:field="*{title}" required><br>

        <label>Description:</label>
        <textarea th:field="*{description}"></textarea><br>

        <label>Due Date:</label>
        <input type="date" th:field="*{dueDate}"><br>

        <label>Completed:</label>
        <input type="checkbox" th:field="*{completed}"><br>

        <button type="submit">Save Task</button>
    </form>
    <a href="/">Back</a>
</div>
</body>
</html>
